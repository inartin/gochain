            margin: 0;
            height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            /* Required for absolute positioning of child elements */
        }

        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('./bg.png');

            background-size: cover;

        .links {
            display: flex;
            /* Use flexbox */
            flex-direction: row;
            /* Align items in a row */
            justify-content: center;
            /* Center items horizontally */
            align-items: center;
            /* Center items vertically */

        .links a {
            color: rgba(255, 255, 255, 0.851);
            text-decoration: none;
            font-size: 2em;
            font-weight: bold;
            background: #333333;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

            -webkit-backdrop-filter: blur(7.5px);
            border: 1px solid rgba(255, 255, 255, 0.34);
            padding: 10px 20px;
            margin: 0 10px;
            display: flex;
            /* Use flexbox to center text */
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            width: 150px;
            /* Fixed width */
            height: 50px;
            /* Fixed height */
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            cursor: pointer !important;
            background-color: rgba(13, 13, 13, 0.74);
            color: rgba(255, 255, 255, 0.816);
            border-color: rgba(255, 255, 255, 0.066);
        }

        .footer {

            border-top-right-radius: 14px;

            text-align: center;
            padding: 20px 0;

        .footer a {
            color: rgba(255, 255, 255, 0.851);
